<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | TravelGo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- NAVBAR -->
  <header class="navbar">
    <div class="logo">🌍 TravelGo</div>
    <nav class="nav-links" id="navLinks">
      <a href="index.html">Home</a>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#destinations">Destinations</a>
      <a href="login.html">Login</a>
      <a href="signup.html" class="signup-btn">Sign Up</a>
    </nav>
    <div class="menu-toggle" id="menuToggle">☰</div>
  </header>

  <!-- SIGNUP FORM -->
  <section class="form-section">
    <div class="form-container">
      <h2>Create Your Account</h2>
      <p>Join TravelGo and start your journey today 🚀</p>
      <form action="index.html" method="GET" class="form-box">
        <input type="text" name="fullname" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required>
        <button type="submit" class="btn">Sign Up</button>
      </form>
      <p class="alt-link">Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <div class="footer-content">
      <p>&copy; 2025 TravelGo Agency | All Rights Reserved</p>
      <div class="socials">
        <a href="#"><img src="images/facebook.png" alt="Facebook"></a>
        <a href="#"><img src="images/instagram.png" alt="Instagram"></a>
        <a href="#"><img src="images/twitter.png" alt="Twitter"></a>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="script.js"></script>
</body>
</html>
